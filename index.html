<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahallo Games</title>
    <link rel="stylesheet" href="fontawesome-free-7.1.0-web/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        if (location.protocol === 'http:' && location.hostname === 'yahallogames.site') {
            location.replace(`https://${location.host}${location.pathname}${location.search}${location.hash}`);
        }
    </script>
    <div class="container">
        <!-- Logo -->
        <header class="logo-section">
            <img src="Images/YahalloGamesLogo.png" alt="Yahallo Games Logo" class="logo">
        </header>

        <!-- Game Thumbnails Grid -->
        <section class="games-grid">
            <div class="game-card">
                <a href="https://yahallogames.itch.io/work-together">
                <img src="Images/WorkTogether.png" alt="Work Together"></a>

            </div>
            <div class="game-card">
                <a href="https://yahallogames.itch.io/shadowtales-theforgottenmemories">
                <img src="Images/ShadowTales.png" alt="Shadow Tales: The Forgotten Memories"></a>

            </div>
            <div class="game-card">
                <a href="https://yahallogames.itch.io/desktop-capybaras">
                    <img src="Images/Desktop-Capybara.png" alt="Desktop CapyBaras"></a>
            </div>
            <div class="game-card">
                <a href="https://yahallogames.itch.io/escaperooms">
                <img src="Images/Escape-Rooms.png" alt="Escape Rooms"></a>

            </div>
        </section>

        <!-- Action Buttons -->
        <section class="action-buttons">
            <a href="blog.html" class="action-btn" style="text-decoration: none;">
                <i class="fa-solid fa-newspaper"></i>
                Blogs
            </a>
            <a href="contact.html" class="action-btn" style="text-decoration: none;">
                <i class="fa-solid fa-circle-user"></i>
                Contact Us
            </a>
            <a href="faqs.html" class="action-btn" style="text-decoration: none;">
                <i class="fa-solid fa-circle-question"></i>
                FAQs
            </a>
            <a href="about.html" class="action-btn" style="text-decoration: none;">
                <i class="fa-solid fa-circle-info"></i>
                About Us
            </a>
        </section>

        <!-- Social Media Icons -->
        <footer class="social-icons">
            <!-- <a href="https://www.facebook.com/share/16cPmTjp3e/" class="social-icon" aria-label="Facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="https://x.com/tomo_indie_dev" class="social-icon" aria-label="X (Twitter)">
                <i class="fa-brands fa-x-twitter"></i>
            </a> -->
            <a href="https://yahallogames.itch.io/" class="social-icon" aria-label="Store">
                <i class="fa-brands fa-itch-io"></i>
            </a>
            <a href="#" class="social-icon" aria-label="Store">
                <i class="fa-brands fa-steam"></i>
            </a>
            <!-- <a href="https://www.tiktok.com/@tomo_the_artist" class="social-icon" aria-label="TikTok">
                <i class="fa-brands fa-tiktok"></i>
            </a>-->
        </footer>
    </div>
</body>
</html>
