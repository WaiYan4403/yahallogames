<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Posts - Yahallo Games</title>
    <link rel="stylesheet" href="fontawesome-free-7.1.0-web/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="manage-posts.css">
</head>
<body>
    <script>
        if (location.protocol === 'http:' && location.hostname === 'yahallogames.site') {
            location.replace(`https://${location.host}${location.pathname}${location.search}${location.hash}`);
        }
    </script>
    <div class="manage-posts-container">
        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">
                <i class="fa-solid fa-house"></i>
                Home
            </a>
            <a href="blog.html" class="nav-btn">
                <i class="fa-solid fa-newspaper"></i>
                Blogs
            </a>
            <a href="write-post.html" class="nav-btn">
                <i class="fa-solid fa-plus"></i>
                New Post
            </a>
        </div>

        <!-- Header -->
        <div class="page-header">
            <h1 class="page-title">Manage Blog Posts</h1>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <i class="fa-solid fa-spinner fa-spin"></i>
            <span>Loading posts...</span>
        </div>

        <!-- Posts List -->
        <div id="postsList" class="posts-list"></div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fa-solid fa-inbox"></i>
            <p>No posts found</p>
            <a href="write-post.html" class="nav-btn">
                <i class="fa-solid fa-plus"></i>
                Create Your First Post
            </a>
        </div>

        <!-- Message Display -->
        <div id="message" class="message"></div>
    </div>

    <script src="api-config.js"></script>
    <script src="manage-posts.js"></script>
</body>
</html>
