<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Post - Yahallo Games</title>
    <link rel="stylesheet" href="fontawesome-free-7.1.0-web/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="write-post.css">
</head>
<body>
    <script>
        if (location.protocol === 'http:' && location.hostname === 'yahallogames.site') {
            location.replace(`https://${location.host}${location.pathname}${location.search}${location.hash}`);
        }
    </script>
    <div class="write-post-container">
        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">
                <i class="fa-solid fa-house"></i>
                Home
            </a>
            <a href="blog.html" class="nav-btn">
                <i class="fa-solid fa-newspaper"></i>
                Blogs
            </a>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <h1 class="form-title">Write New Blog Post</h1>
            
            <form id="postForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" value="Tomo">
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" id="category" name="category" value="Grandma's Little Store">
                    </div>
                </div>

                <div class="form-group">
                    <label for="publishedAt">Published Date</label>
                    <input type="date" id="publishedAt" name="publishedAt">
                    <small>Leave empty to use current date</small>
                </div>

                <div class="form-group">
                    <label for="excerpt">Excerpt</label>
                    <textarea id="excerpt" name="excerpt" rows="3" placeholder="Brief summary of the post..."></textarea>
                </div>

                <div class="form-group">
                    <label for="content">Content *</label>
                    <textarea id="content" name="content" rows="15" required placeholder="Write your blog post content here..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">
                        <i class="fa-solid fa-paper-plane"></i>
                        Publish
                    </button>
                    <button type="button" class="reset-btn" id="resetBtn">
                        <i class="fa-solid fa-rotate"></i>
                        Reset
                    </button>
                </div>
            </form>

            <!-- Message Display -->
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="api-config.js"></script>
    <script src="write-post.js"></script>
</body>
</html>
